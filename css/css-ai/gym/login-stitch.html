<html>
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-[#111827]" style="font-family: Inter, 'Noto Sans', sans-serif">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#181111] dark group/design-root overflow-x-hidden">
      <div class="flex min-h-screen items-center justify-center bg-gray-900">
        <div class="w-full max-w-md rounded-lg bg-[#1F2937] p-8 shadow-lg">
          <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-white">ClassMaster에 오신 것을 환영합니다</h1>
            <p class="mt-2 text-gray-400">로그인하여 계속하세요</p>
          </div>
          <form action="#" class="space-y-6">
            <div>
              <label class="sr-only" for="username">아이디 또는 전화번호</label>
              <input
                class="form-input w-full rounded-md border-gray-700 bg-gray-800 p-4 text-white placeholder-gray-500 focus:border-[#ea2a2a] focus:ring-[#ea2a2a]"
                id="username"
                name="username"
                placeholder="아이디 또는 전화번호"
                type="text" />
            </div>
            <div>
              <label class="sr-only" for="password">비밀번호</label>
              <input
                class="form-input w-full rounded-md border-gray-700 bg-gray-800 p-4 text-white placeholder-gray-500 focus:border-[#ea2a2a] focus:ring-[#ea2a2a]"
                id="password"
                name="password"
                placeholder="비밀번호"
                type="password" />
            </div>
            <div class="flex items-center justify-end">
              <a class="text-sm text-gray-400 hover:text-[#ea2a2a] hover:underline" href="#">비밀번호 찾기</a>
            </div>
            <button
              class="w-full rounded-md bg-[#ea2a2a] px-4 py-3 font-semibold text-white transition-colors hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900"
              type="submit">
              로그인
            </button>
          </form>
          <div class="my-6 flex items-center">
            <div class="flex-grow border-t border-gray-700"></div>
            <span class="mx-4 flex-shrink text-sm text-gray-400">또는 다음으로 계속</span>
            <div class="flex-grow border-t border-gray-700"></div>
          </div>
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <button
              class="flex items-center justify-center rounded-md bg-gray-800 px-4 py-3 text-white transition-colors hover:bg-gray-700">
              <svg
                class="mr-2 h-5 w-5"
                height="48px"
                viewBox="0 0 48 48"
                width="48px"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                  fill="#FFC107"></path>
                <path
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                  fill="#FF3D00"></path>
                <path
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.657-3.27-11.289-7.962l-6.571,4.819C9.656,39.663,16.318,44,24,44z"
                  fill="#4CAF50"></path>
                <path
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C42.012,35.245,44,30.028,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                  fill="#1976D2"></path>
              </svg>
              Google
            </button>
            <button
              class="flex items-center justify-center rounded-md bg-[#FEE500] px-4 py-3 text-gray-900 transition-colors hover:bg-yellow-400">
              <svg
                class="mr-2 h-5 w-5"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                xmlns="http://www.w3.org/2000/svg">

                  fill="#000000"
                  opacity="0.2"></path>
                <path

                  fill="#000000"></path>
              </svg>
              카카오
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
